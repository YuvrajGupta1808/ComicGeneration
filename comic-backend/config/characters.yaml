character_config:
  default_count: 2
  image_specs:
    size: 832x1248
    width: 832
    height: 1248
  fixed_prompt_elements:
    - full body pose, center, white background, comic book style
  template:
    fields:
      - id
      - name
      - description
characters:
  - id: char_1
    name: Elara Meadowlight
    description: Elara is a young, eager adventurer with a lean, agile build, likely in her late teens or early twenties.
      Her wide, curious eyes, often reflecting the magical light of the forest, are her most striking feature, conveying
      a deep sense of wonder and an unbridled enthusiasm for discovery. She wears practical, well-worn adventuring gear
      in earthy tones, but her posture and facial expressions betray a spirit of boundless excitement, always a step
      ahead and ready to explore the unknown with a silent gasp of awe. A single bead of sweat might sometimes trickle
      down her temple, a testament to her active engagement with the environment, and her focus is always drawn to the
      captivating, luminous flora.
  - id: char_2
    name: Bram Stonefist
    description: Bram is Elara's more cautious companion, appearing to be of a similar age but with a sturdier, more
      grounded build that suggests resilience. His expression often carries a slight frown, a subtle indicator of his
      inherent wariness, and his hand frequently rests on the hilt of his worn dagger, a constant reminder of his
      readiness for potential danger. His practical adventuring attire is functional and muted, designed for utility
      rather than flash, and his gaze frequently darts into the surrounding gloom, revealing a thoughtful, albeit
      nervous, vigilance as he navigates the magical forest. He tends to linger slightly behind Elara, a deliberate
      choice born of his protective instincts and a deeper appreciation for the unknown's potential perils.
