character_config:
  default_count: 2
  image_specs:
    size: 832x1248
    width: 832
    height: 1248
  fixed_prompt_elements:
    - full body pose, center, white background, comic book style
  template:
    fields:
      - id
      - name
      - description
characters:
  - id: char_1
    name: Leo
    description: Leo is a curious and energetic boy, appearing to be around 9-10 years old. He has a bright blue t-shirt
      that stands out against his sun-kissed skin, and his hair is likely a tousled mess from his energetic pursuits.
      His eyes often hold a look of wonder or mild panic, as seen when he glances back or stumbles slightly during their
      chase.  He's often depicted in motion, arms flailing a bit, suggesting an earnest but sometimes clumsy enthusiasm
      for the adventure.
  - id: char_2
    name: Mia
    description: Mia is a determined and focused girl, around the same age as Leo. She wears a cheerful yellow sundress, a
      stark contrast to the serious expressions she sometimes displays. Her gaze is often directed upwards with
      unwavering resolve, her jaw set with a hint of desperation and a flicker of awe.  A strand of sweat often trickles
      down her temple, showcasing her physical exertion and commitment to their quest. Her body language, whether
      pointing or reaching out, conveys a strong sense of purpose and an unyielding spirit.
