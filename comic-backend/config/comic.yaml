    width: 832
    height: 1248
    description: An establishing shot of the Odyssey's bridge, a vast, dimly lit space dominated by holographic displays and
      utilitarian consoles. Commander Eva Rostova, sharp and determined in her crisp Starfleet uniform, stands before a
      primary console, a faint blue light reflecting off her focused face. To her side, a sleek, monolithic AI
      interface, 'Orion,' pulses with a cool, almost imperceptible green glow, its smooth obsidian surface absorbing
      light. The atmosphere is one of quiet anticipation, punctuated by the hum of the ship's systems and the distant,
      ethereal glow of a starfield visible through the main viewport.
