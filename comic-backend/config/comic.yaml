  - id: panel3
    width: 944
    height: 1104
    description: A close-up captures the intensity in Ignis's fiery orange eyes as a single tear of molten gold streaks down
      his scaled cheek. The intricate detail of his scales, catching the torchlight, is palpable, conveying a deep,
      unspoken sorrow and concern for Elara. His snout is slightly lowered, a silent reassurance, and the ambient light
      from his internal fire casts a warm, yet melancholic glow on his face. This panel emphasizes the emotional bond
      between rider and dragon, a silent understanding of the peril ahead.
