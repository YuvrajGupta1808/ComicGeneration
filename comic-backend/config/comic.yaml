    description: An over-the-shoulder shot from Elara's perspective shows the vast, treacherous landscape unfolding before
      them as they fly. Jagged, ice-covered cliffs stretch into the distance, buffeted by gale-force winds that whip
      Elara's hair and cloak. Below, the turbulent clouds churn like a stormy sea, hinting at the elemental planes
      bleeding into the human world. The cold, biting wind and the muted blues and grays of the environment create a
      sense of isolation and overwhelming challenge.
