panels:
  - id: panel1
    width: 832
    height: 1248
    description: An establishing shot reveals the ancient, moss-covered Dragon Peaks, shrouded in swirling mists. In the
      foreground, Elara, a young woman with determined eyes and worn leather armor, stands beside Ignis, her
      magnificent, ruby-scaled dragon, who lets out a plume of smoke. The sky above is a bruised twilight, hinting at an
      impending storm, with jagged peaks piercing the horizon. The overall mood is one of foreboding and reluctant duty,
      amplified by the cool, damp air and the muted, earthy color palette.
    contextImages:
