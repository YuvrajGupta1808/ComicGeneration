  - id: panel2
    width: 832
    height: 1248
    description: A medium shot focuses on Elara as she consults a tattered map spread across a rough-hewn wooden table
      inside a dimly lit cave. The flickering torchlight casts long, dancing shadows on the cave walls, illuminating
      ancient carvings and the determined set of her jaw. Her brow is furrowed in concentration, her fingers tracing a
      treacherous path, while Ignis's massive head rests beside her, his golden eyes watchful. The atmosphere is one of
      quiet tension and strategic planning, with the scent of damp earth and brimstone hanging heavy.
