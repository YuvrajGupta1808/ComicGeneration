    description: Bram is Elara's more cautious companion, appearing to be of a similar age but with a sturdier, more
      grounded build that suggests resilience. His expression often carries a slight frown, a subtle indicator of his
      inherent wariness, and his hand frequently rests on the hilt of his worn dagger, a constant reminder of his
      readiness for potential danger. His practical adventuring attire is functional and muted, designed for utility
      rather than flash, and his gaze frequently darts into the surrounding gloom, revealing a thoughtful, albeit
      nervous, vigilance as he navigates the magical forest. He tends to linger slightly behind Elara, a deliberate
      choice born of his protective instincts and a deeper appreciation for the unknown's potential perils.
